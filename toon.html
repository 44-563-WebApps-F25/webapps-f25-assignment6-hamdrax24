<!DOCTYPE html>
<html>
 <head>
    <title>Cartoon Guessing Game</title>
 </head>
<body>

<h2>Cartoon game by Bolutife Sunkanmi-Qazzeem</h2>

<form>
    <label for="form_password">That's all folks </label>
    <input type ="password" id="form_password" name="form_age" min=10 max=50 step=2 value="Porky Pig"> <br>

    <label for="Guess the toon">What is your nickname </label>
    <input type ="text" id="form_toon" name="form_toon" autofocus> <br>

    <input type="button" onclick="checkToon()" value="Check the guess">
</form>

<p id="yahoo_result">Correct Guesses: 0</p>
<p id="darn_result">Wrong Guesses: 0</p>
<div>
    <img id="image_switch" src="African Daisy.jpg" onclick="updatePicd()" width="150" height="150">
</div>

<script> 
var darn = 0;
var yahoo = 0;
var usePic = 1;

function checkToon (){
    console.log("Getting form values")
    toon = document.getElementById("form_password").value
    nick = document.getElementById("form_toon").value
    confirmed = confirm("Are you sure")
    
    
    if(confirmed){
        if(toon === nick)
        {
            yahoo = yahoo + 1;
            document.getElementById("yahoo_result").innerHTML = "Correct Guesses: " + yahoo
            alert("You were right, Yahoo!");
        }
        else {
            darn = darn + 1;
            document.getElementById("darn_result").innerHTML = "Wrong Guesses: " + darn
            alert("Darn, Try again!");
        }
    }
}

function updatePicd(){
    usePic = usePic + 1
    
    switch (usePic) {
        case 1:
            document.getElementById("image_switch").src = "African Daisy.jpg"
            break;
    
        case 2:
            document.getElementById("image_switch").src = "Edelweiss.jpg"
            break;

        case 3:
            document.getElementById("image_switch").src = "Zebra Plant.jpg"
            break;

        default:
            document.getElementById("image_switch").src = "African Daisy.jpg"
            usePic = 1
            break;
    }
}
</script>

</body>
</html>
